<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>


    </style>
  </head>
  <body>
    <article>
      <div class="image-container">
        <img src="./images/illustration-hero.svg" />
      </div>
      <div class="summary-container">
        <h1>Order Summary</h1>
      <p class="main-paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan-container">
        <div class="annual_plan">
          <img class="music-icon" src="./images/icon-music.svg"/>
          <div class="plan">
            <p class="plan-type">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
        </div>

          <a class="right" href="#">Change</a>
      </div>
      <button class="proceed-button">Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>
      </div>

    </article>
  </body>
</html>
